<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Plugins Button Settings</title>
<script src="settings.js"></script>
<link href="settings.css" rel="stylesheet">
</head>
<body style="text-align:left; padding:25px;">

<h2>Plugins Menu Settings:</h2>
    
  <p><label for="openInNewTab" title="If checked, menu items will open target pages in new tab"><input id="openInNewTab" type="checkbox" /> 
  Open in new tab (uncheck to open in the current tab)</label></p>

<p><label for="addToMnu" title="This option will add plugins menu item to the context menu"><input id="addToMnu" type="checkbox" /> 
  Add "Plugins" button to the context menu</label><br />
  </p>   
  
    <h3>Icon</h3>   
    
   
      <p>   <input id="defaultIcon" type="radio" name="icon" /> <label for='defaultIcon'>Default Icon</label> <img src="icon.png" valign="middle" width="19" height="19" /></p>
      <p>   <input id="redIcon" type="radio" name="icon" /> <label for='redIcon'>Red Icon</label> <img src="red.png" valign="middle" width="19" height="19" /></p>
       <p>  <input id="greenIcon" type="radio" name="icon" /> <label for='greenIcon'>Green Icon</label> <img src="green.png" valign="middle" width="19" height="19" /></p>
     <p>  <input id="orangeIcon" type="radio" name="icon" /> <label for='orangeIcon'>Orange Icon</label> <img src="orange.png" valign="middle" width="19" height="19" /></p>
     <p>  <input id="nudeIcon" type="radio" name="icon" /> <label for='nudeIcon'>Beige Icon</label> <img src="nude.png" valign="middle" width="19" height="19" /></p>
    <p>  <input id="ownIcon" type="radio" name="icon"  /> <label for='ownIcon'>   

            Select your own icon (19x19 pixels):</label> 

            <input type="file" id="upload-file"  />
            
            <!-- We'll display the image in this DIV -->
            <div id="destination"></div>
            <div id="errorMessage"></div>
        </p> 
    <br />

  <h2>&nbsp;</h2>
  <h2>More Info</h2>
  <p><a href="https://singleclickapps.com/plugins-button" target="_blank">https://singleclickapps.com/plugins-button</a></p>
</body>
</html>
